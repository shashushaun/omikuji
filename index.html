<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじゲーム</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #result {
      display: none;
      text-align: center;
    }
    #result img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 20px 0;
    }
    #message {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      line-height: 1.5; /* 改行時の行間を調整 */
    }
    #draw-button, #retry-button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 10px;
    }
    #draw-button:hover, #retry-button:hover {
      background-color: #45a049;
    }
    #retry-button {
      display: none;
    }
  </style>
</head>
<body>
  <button id="draw-button">𖤐しょーんみくじを引く𖤐</button>
  <div id="result">
    <p id="message"></p>
    <img id="result-image" src="https://pbs.twimg.com/profile_images/1890585622500503552/rOXm_mUw_400x400.jpg" alt="おみくじ結果">
    <button id="retry-button">もう一回ひいとく？</button>
  </div>

  <script>
    const results = [
      "大吉",
      "中吉",
      "しょーん吉",
      "末吉",
      "凶と見せかけて大吉",
      "秘密基地？",
      "強w"
    ];

    const drawButton = document.getElementById('draw-button');
    const retryButton = document.getElementById('retry-button');
    const resultDiv = document.getElementById('result');
    const message = document.getElementById('message');

    drawButton.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * results.length);
      const result = results[randomIndex];
      message.innerHTML = `おめでとうございます！<br>あなたの運勢は...<br><br>『 ${result} 』`; // <br>で改行
      resultDiv.style.display = 'block';
      drawButton.style.display = 'none';
      retryButton.style.display = 'block';
    });

    retryButton.addEventListener('click', () => {
      resultDiv.style.display = 'none';
      drawButton.style.display = 'block';
      retryButton.style.display = 'none';
    });
  </script>
</body>
</html>
